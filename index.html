<!DOCTYPE html>

      <div class="cellules" data-cell>4</div>
      <div class="cellules" data-cell>5</div>
      <div class="cellules" data-cell>6</div>
      <div class="cellules" data-cell>7</div>
      <div class="cellules" data-cell>8</div>
      <div class="cellules" data-cell>9</div>
    </div>
    <h1 id="statuDuJeu">Le joueur 1 commence</h1>
    <script src="main.js"></script>
  </body>
</html>
